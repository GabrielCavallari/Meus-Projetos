<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro</title>
    <style>
        /* Reset de margens e padding, além de definir a caixa de modelagem como border-box */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        /* Estilo para o container principal */
        .container {
            max-width: 600px; /* Largura máxima do container */
            margin: 50px auto; /* Margens superior e inferior automáticas e laterais centralizadas */
            padding: 20px; /* Espaçamento interno */
            background-color: #fff; /* Cor de fundo */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        /* Estilo para os cabeçalhos */
        h1, h2 {
            color: #333; /* Cor do texto */
        }

        /* Estilo para os campos de entrada de texto e botão */
        input[type="text"], input[type="button"] {
            margin-bottom: 10px; /* Margem inferior */
            padding: 10px; /* Espaçamento interno */
            width: calc(100% - 20px); /* Largura total, considerando o espaçamento */
            border: 1px solid #ccc; /* Borda */
            border-radius: 5px; /* Bordas arredondadas */
            font-size: 16px; /* Tamanho da fonte */
        }

        /* Estilo para o botão */
        input[type="button"] {
            cursor: pointer; /* Cursor ao passar o mouse */
            background-color: #007bff; /* Cor de fundo */
            color: #fff; /* Cor do texto */
            border: none; /* Sem borda */
        }

        /* Estilo de foco para o botão */
        input[type="button"]:hover {
            background-color: #0056b3; /* Cor de fundo ao passar o mouse */
        }

        /* Estilo para o resultado */
        #res {
            margin-top: 20px; /* Margem superior */
            padding: 10px; /* Espaçamento interno */
            border-radius: 5px; /* Bordas arredondadas */
        }

        /* Estilo para os parágrafos dentro do resultado */
        #res p {
            margin: 0; /* Remover margem padrão */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você é brasileiro?</h1>
        <h2>Qual país você está morando?</h2>
        <input type="text" id="txtpais"> 
        <input type="button" value="Responder" onclick="verificar()">
        <div id="res"></div>
    </div>

    <script>
        function verificar(){
            var txtv = document.querySelector('input#txtpais');
            var res = document.querySelector('div#res');
            var pais = txtpais.value.toLowerCase();
            if(pais === "brasil") {
                res.innerHTML = `<p>O país que você está morando é o Brasil. Você é <strong>brasileiro</strong>. :) </p>`;
            } else {
                res.innerHTML = `<p>Você é <strong>estrangeiro</strong>. :( </p>`;
            }
        }
    </script>
</body>
</html>
