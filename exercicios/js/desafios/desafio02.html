<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .caixa {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <h1>Boas-Vindas</h1>
        <input type="button" value="Inicie o desafio" onclick="iniciar()">
    </div>
    
    <script>
function iniciar() {
    var nome = prompt("Qual é o seu nome?")
    var idade

    if (nome !== null && nome !== "") {
        idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
        if (idade !== null && idade !== "") {
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos`)
        } else {
            alert('Você não inseriu sua idade.')
        }
    } else {
        alert('Você não inseriu seu nome.')
    }
}

    </script>
</body>
</html>
